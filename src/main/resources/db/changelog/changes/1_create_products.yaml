databaseChangeLog:
  - changeSet:
      id: 1
      author: iurii
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
