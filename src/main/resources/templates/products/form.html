<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#"
      th:fragment="form(product, action, method)"
      th:object="${product}"
      th:action="${action}"
      th:method="${method}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control mb-4 w-25"
               placeholder="rice, chicken, tomatoes">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="unit">Unit</label>
        <input type="text" th:field="*{unit}" id="unit" class="form-control mb-4 w-25" placeholder="kg, ml, g">
        <div th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></div>
    </div>
    <button type="submit" class="btn btn-sm btn-success">Save</button>
</form>
</body>
</html>
