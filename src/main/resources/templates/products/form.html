<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#"
      th:action="${action}"
      th:fragment="form(product, action, method)"
      th:method="${method}"
      th:object="${product}">
    <div class="mb-3">
        <label for="name">Name</label>
        <input class="form-control w-25"
               id="name"
               placeholder="rice, chicken, tomatoes"
               th:field="*{name}"
               th:errorclass="is-invalid"
               type="text"
        >
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label for="unit">Unit</label>
        <select class="form-select w-25" id="unit" th:field="*{unit}">
            <option th:each="unit : ${T(com.example.recipes.enums.ProductUnit).values()}"
                    th:value="${unit}"
                    th:text="${unit.displayName}">
            </option>
        </select>
        <div class="invalid-feedback" th:errors="*{unit}"></div>
    </div>
    <button class="btn btn-sm btn-success" type="submit">Save</button>
</form>
</body>
</html>
